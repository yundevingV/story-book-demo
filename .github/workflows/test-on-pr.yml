# .github/workflows/test-on-pr.yml
name: Test on Pull Request

on:
  pull_request:
    branches: [master]
    paths:
      - "@yundeving/story-book-demo-ui/**"
      - ".github/workflows/test-on-pr.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1/3, 2/3, 3/3]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Playwright 설치
        run: npx playwright install --with-deps

      - name: 스토리북 빌드
        run: yarn ui build-storybook

      - name: 스토리북 실행
        run: |
          npx serve -l 6006 @yundeving/story-book-demo-ui/storybook-static &
          echo $! > .storybook-pid

      - name: 테스트 시작 (샤딩)
        continue-on-error: true
        run: yarn ui test --shard=${{ matrix.shard }} --reporter=list,html

      - name: 스토리북 서버 종료
        if: always()
        run: |
          if [ -f .storybook-pid ]; then
            kill $(cat .storybook-pid) || true
            rm .storybook-pid
          fi

      - name: 테스트 결과 업로드
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            @yundeving/story-book-demo-ui/playwright-report/
            @yundeving/story-book-demo-ui/test-results/
          retention-days: 30
