# .github/workflows/test-on-pr.yml
name: Test on Pull Request

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: [master]
    paths:
      - "@yundeving/story-book-demo-ui/**"
      - ".github/workflows/test-on-pr.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: "chromium"
            browser: "chromium (크롬)"
          - project: "firefox"
            browser: "firefox (파이어폭스)"
          - project: "webkit"
            browser: "webkit (사파리)"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Playwright 설치
        run: npx playwright install --with-deps

      - name: 스토리북 빌드
        run: yarn ui build-storybook

      - name: 스토리북 실행
        run: |
          npx serve -l 6006 @yundeving/story-book-demo-ui/storybook-static &
          echo $! > .storybook-pid

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBaseDir: "@yundeving/story-book-demo-ui"
          buildScriptName: build-storybook
          onlyChanged: false

      - name: Chromatic 빌드 결과 코멘트
        if: ${{ steps.publish_chromatic.outputs.url != '' }}
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "Storybook preview: ${{ steps.publish_chromatic.outputs.url }}"

      - name: ${{ matrix.browser }} 테스트 시작
        id: test
        continue-on-error: true
        env:
          PLAYWRIGHT_JSON_OUTPUT_NAME: "test-results-${{ matrix.project }}.json"
        run: yarn ui test --project=${{ matrix.project }} --reporter=list,html,junit,json

      - name: 스토리북 서버 종료
        if: always()
        run: |
          if [ -f .storybook-pid ]; then
            kill $(cat .storybook-pid) || true
            rm .storybook-pid
          fi

      - name: Playwright 테스트 결과 PR 코멘트 (${{ matrix.browser }})
        if: always()
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        uses: daun/playwright-report-summary@v3

        with:
          report-file: "@yundeving/story-book-demo-ui/test-results-${{ matrix.project }}.json"
          report-tag: ${{ matrix.project }}
