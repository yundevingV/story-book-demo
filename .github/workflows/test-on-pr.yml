# .github/workflows/test-on-pr.yml
name: Test on Pull Request

on:
  pull_request:
    branches: [master]
    paths:
      - "@yundeving/story-book-demo-ui/**"
      - ".github/workflows/test-on-pr.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Playwright 설치
        run: npx playwright install --with-deps

      - name: 스토리북 빌드
        run: yarn ui build-storybook

      - name: 스토리북 실행
        run: |
          npx serve -l 6006 @yundeving/story-book-demo-ui/storybook-static &
          echo $! > .storybook-pid

      - name: 디버깅 - 서버 상태 확인
        run: |
          echo "서버 프로세스 확인:"
          ps aux | grep serve || true
          echo "포트 6006 확인:"
          netstat -tlnp | grep 6006 || true
          echo "HTTP 응답 확인:"
          curl -I http://localhost:6006 || true

      - name: 디버깅 - 테스트 실행 전 환경 확인
        run: |
          echo "현재 디렉토리: $(pwd)"
          echo "파일 목록:"
          ls -la @yundeving/story-book-demo-ui/storybook-static/ || true
          echo "Node.js 버전: $(node --version)"
          echo "Yarn 버전: $(yarn --version)"

      - name: Run tests
        run: yarn ui test --reporter=list,html

      - name: Publish to Chromatic
        id: publish_chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          onlyChanged: true

      - name: 디버깅 Chromatic 출력값 확인
        run: |
          echo "Chromatic outputs:"
          echo "build-url: ${{ steps.publish_chromatic.outputs.build-url }}"
          echo "전체 steps.publish_chromatic.outputs: ${{ toJson(steps.publish_chromatic.outputs) }}"

      - name: Create PR comment
        if: ${{ steps.publish_chromatic.outputs.url != '' }}
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "Storybook preview: ${{ steps.publish_chromatic.outputs.url }}"

      - name: 스토리북 서버 종료
        if: always()
        run: |
          if [ -f .storybook-pid ]; then
            kill $(cat .storybook-pid) || true
            rm .storybook-pid
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
